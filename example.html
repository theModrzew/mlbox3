<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mlbox 3</title>
    <script src="mlbox.js"></script>
</head>

<body>
    <ul data-mlbox="gallery">
        <li>
            <img alt="image1" src="">
        </li>
        <li>
            <a>
                <img alt="image2" src="">
            </a>
        </li>
        <li>
            Just a text
            <p>This one is in a <a href="#">paragraph</a><br>No image for you!</p>
        </li>

    </ul>

    <img alt="image3" src="" data-mlbox="">

    <a data-mlbox=""><img alt="image4" src=""></a>

    <a><img alt="image5" src="" data-mlbox=""></a>

    <a><img alt="image6" src="" data-mlbox="custom[2]"></a>
    <a><img alt="image7" src="" data-mlbox="custom[3]"></a>
    <a><img alt="image8" src="" data-mlbox="custom[1]"></a>
</body>
</html>
