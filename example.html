<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mlbox 3</title>
    <script src="mlbox.js"></script>
    <style>
        img {
            max-width: 400px;
            max-height: 300px;
        }
    </style>
</head>

<body data-mlbox-path="images"
      data-mlbox-border=""
      data-mlbox-color=""
      data-mlbox-bg=""
      data-mlbox-proxy=""
    >

    <!--
        Example gallery.
        Random-ish DOM elements provided.
    -->
    <ul data-mlbox="gallery" data-mlbox-set="Nice Pics">
        <li>
            <img alt="image1"
                 src="example/dawn-eerie-environment-1469879.jpg"
                 title="https://www.pexels.com/photo/empty-road-in-forest-1469879/"
            >
        </li>
        <li>
            <a href="example/backlit-bokeh-cap-1480690.jpg">
                <img alt="image2"
                     src="example/backlit-bokeh-cap.jpg"
                     title="https://www.pexels.com/photo/silhouette-of-man-1480690/"
                >
            </a>
        </li>
        <li>
            Just a text
            <!-- contains bait -->
            <p>This one is in a <a href="#" data-mlbox>paragraph</a><br>No image for you!</p>
        </li>
        <li>
            <a href="http://www.onet.pl/" rel="external">
                <span>KEK</span>
                <img alt="image3"
                     src="example/beautiful-blur-bright-1471041.jpg"
                     title="https://www.pexels.com/photo/shallow-focus-photography-of-green-plant-1471041/"
                >
            </a>
        </li>
    </ul>

    <!--
        Single image, no hyperlink provided.
        Expected: open layer using SRC
    -->
    <img alt="image4"
         src="example/conifers-environment-fir-trees-1471865.jpg"
         data-mlbox
         title="https://www.pexels.com/photo/scenic-view-of-lake-1471865/"
    >

    <!--
        Single image, <A> with data attribute provided as parent, but with no href.
        Expected: open layer using SRC
    -->
    <a data-mlbox>
        <img alt="image5"
             src="example/amazing-architecture-beautiful-view.jpg"
             title="https://www.pexels.com/photo/twisted-building-during-nighttime-1470405/"
        >
    </a>

    <!--
        Single image, <A> provided with no href, data attribute added to IMG
        Expected: open layer using SRC
    -->
    <a>
        <img alt="image6"
             src="example/amazing-beach-beautiful.jpg"
             data-mlbox
             title="https://www.pexels.com/photo/green-palm-trees-under-clear-blue-sky-1470403/"
        >
    </a>

    <!--
        Single image, data attribute added to IMG
        Expected: open layer
    -->
    <a href="example/close-up-colors-environment-1474657.jpg">
        <img alt="image7"
             data-mlbox
             src="example/close-up-colors-environment.jpg"
             title="https://www.pexels.com/photo/person-holding-brown-leaf-1474657/"
        >
    </a>

    <!--
        Single image, proper syntax.
        Expected: open layer
    -->
    <a data-mlbox href="example/adorable-animal-baby-1472999.jpg">
        <img alt="image8"
             src="example/adorable-animal-baby.jpg"
             title="https://www.pexels.com/photo/white-and-grey-kitten-smelling-white-daisy-flower-1472999/"
        >
    </a>

    <!--
        Single image, <A> provided with href pointing outside domain.
        Expected: open layer using SRC
    -->
    <a href="https://google.com/" data-mlbox>
        <img alt="image9"
             src="example/adorable-animal-breed-1108099.jpg"
             title="https://www.pexels.com/photo/two-yellow-labrador-retriever-puppies-1108099/"
        >
    </a>

    <footer>
        <p>All example images are ROYALTY-FREE downloaded from <a href="https://www.pexels.com/" rel="external">https://www.pexels.com/</a>.</p>
    </footer>
</body>
</html>
