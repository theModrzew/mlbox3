<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mlbox 3</title>
    <script src="mlbox.js"></script>
    <style>
        img {
            max-width: 400px;
            max-height: 300px;
        }
    </style>
</head>

<body data-mlbox-path="images"
      data-mlbox-border=""
      data-mlbox-color=""
      data-mlbox-bg=""
      data-mlbox-proxy=""
    >

    <!--
        Example gallery.
        Random-ish DOM elements provided.
    -->
    <ul data-mlbox="gallery" data-mlbox-set="Nice Pics">
        <li>
            <img alt="image1"
                 src="example/dawn-eerie-environment-1469879.jpg"
                 title="https://www.pexels.com/photo/empty-road-in-forest-1469879/"
            >
        </li>
        <li>
            <a href="example/backlit-bokeh-cap-1480690.jpg">
                <img alt="image2"
                     src="example/backlit-bokeh-cap-1480690.jpg"
                     title="https://www.pexels.com/photo/silhouette-of-man-1480690/"
                >
            </a>
        </li>
        <li>
            Just a text
            <!-- contains bait -->
            <p>This one is in a <a href="#" data-mlbox>paragraph</a><br>No image for you!</p>
        </li>
        <li>
            <a href="http://www.onet.pl/" rel="external">
                <span>KEK</span>
                <img alt="image3"
                     src=""
                     title=""
                >
            </a>
        </li>
    </ul>

    <!--
        Single image, no hyperlink provided.
        Expected: open layer using SRC
    -->
    <img alt="image4"
         src=""
         data-mlbox
         title=""
    >

    <!--
        Single image, <A> with data attribute provided as parent, but with no href.
        Expected: open layer using SRC
    -->
    <a data-mlbox>
        <img alt="image5"
             src=""
             title=""
        >
    </a>

    <!--
        Single image, <A> provided with no href, data attribute added to IMG
        Expected: open layer using SRC
    -->
    <a>
        <img alt="image6"
             src=""
             data-mlbox
             title=""
        >
    </a>

    <!--
        Single image, data attribute added to IMG
        Expected: open layer
    -->
    <a href="example/close-up-colors-environment-1474657.jpg">
        <img alt="image7"
             data-mlbox
             src="example/close-up-colors-environment-1474657.jpg"
             title="https://www.pexels.com/photo/person-holding-brown-leaf-1474657/"
        >
    </a>

    <!--
        Single image, proper syntax.
        Expected: open layer
    -->
    <a data-mlbox href="">
        <img alt="image8"
             src=""
             title=""
        >
    </a>

    <!--
        Single image, <A> provided with href pointing outside domain.
        Expected: open layer using SRC
    -->
    <a href="https://google.com/" data-mlbox>
        <img alt="image9"
             src=""
             title=""
        >
    </a>

    <footer>
        <p>All example images are ROYALTY-FREE downloaded from <a href="https://www.pexels.com/" rel="external">https://www.pexels.com/</a>.</p>
    </footer>
</body>
</html>
